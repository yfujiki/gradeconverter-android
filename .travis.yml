language: android
sudo: false

android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-28

before_script:
  - echo no | android create avd --force -n test -k "system-images;android-28;google_apis;x86" -c 128M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

  script:
  - ./gradlew test
  - ./gradlew connectedAndroidTest -Pandroid.testInstrumentationRunnerArguments.package=com.responsivebytes.gradeconverter.main
